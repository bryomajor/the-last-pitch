{% include 'navbar.html' %}

{% import 'bootstrap/wtf.html' as wtf %}
{% extends 'bootstrap/base.html' %}
{% import 'macros.html' as macro %}

{% block content %}

<div class="row">
    <div class="card">
        <div class="card-body">
            <h4>{{ pitch.title }}</h4>
            <h5>{{ pitch.description }}</h5>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="jumbotron">
                {{ wtf.quick_form(form) }}
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-md-12">
            <h4>Comments</h4>
            {{ macro.displayComment(comment) }}
        </div>
    </div>
</div>
{% endblock %}
